<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#11822;QR Code Generator - thewizardwilliam.github.io</title>
    <link rel="icon" href="Sarcasm%20Icon.svg" />
</head>
<body>
    <a href="index.html" style="font-size: 25px;color: #000;font-family: monospace">
        <img src="Sarcasm Icon.svg"  width="16" height="16" />
        <b>thewizardwilliam.github.io</b>
    </a>
    <br />
    <textarea id="t" cols="30" rows="10" placeholder="Plaintext or full URL"></textarea>
    <button type="submit" onclick="qr()">Generate QR Code</button>
    <image src hidden id="q" />
    <script>
        function qr() {
            let tf = encodeURI(document.getElementById("t").value);
            let q = document.getElementById("q");
            q.src = "https://chart.googleapis.com/chart?cht=qr&chl="+tf.toString()+"&chs=500x500";
            q.hidden = false;
        }
    </script>
    <!--
        At some point offer a choice between live and triggered generation (like a toggle switch?)
    -->
</body>
</html>
