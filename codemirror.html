<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#11822;Code Mirror - thewizardwilliam.github.io</title>
    <link rel="icon" href="Sarcasm%20Icon.svg" />
</head>
<body>
    <textarea cols="30" rows="10" placeholder="Code" style="font-family: monospace;" autocapitalize="false" spellcheck="false" autocorrect="off"></textarea>
    <button onclick="mirror(document.getElementsByTagName('textarea')[0].value)">Run ></button>
    <iframe src></iframe>
    <br />
    <a href target="_blank"><button>Open in New Tab</button></a>
    <script>
        function mirror(code) {
            document.getElementsByTagName("iframe")[0].src = URL.createObjectURL(new Blob([code],{type:"text/html"}));
            document.getElementsByTagName("a")[0].href = document.getElementsByTagName("iframe")[0].src;
        }
    </script>
</body>
</html>
