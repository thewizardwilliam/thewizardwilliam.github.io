<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#11822;Digital Agenda - thewizardwilliam.github.io</title>
    <link rel="icon" href="Sarcasm%20Icon.svg">
</head>
<body>
    <script>
        document.write(`<button onclick="update()">Update</button><br />\$${(!localStorage.cost) ? "0.00" : localStorage.cost.toFixed(2)}`);
        update = () => {
            if (!localStorage.cost) {localStorage.cost = 0}
            localStorage.cost = (100 * localStorage.cost + 100 * prompt("Value")) / 100;
        }
        location.reload()
    </script>
</body>
</html>
