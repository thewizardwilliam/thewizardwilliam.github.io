<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#11822;Tic-Tac-Toe - thewizardwilliam.github.io</title>
    <link rel="icon" href="Sarcasn%20Icon.svg">
    <style>
        button {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button onclick="x(this)">-</button><button onclick="x(this)">-</button><button onclick="x(this)">-</button>
    <br />
    <button onclick="x(this)">-</button><button onclick="x(this)">-</button><button onclick="x(this)">-</button>
    <br />
    <button onclick="x(this)">-</button><button onclick="x(this)">-</button><button onclick="x(this)">-</button>
    <br />
    <br />
    <button onclick="location.reload()">Reset</button>
    <script>
        function x(b) {
            b.innerHTML = "&times;";
            b.disabled = true;
            for (let i = 0;i < 9;i++) {
                document.getElementsByTagName("button")[i].setAttribute("onclick","o(this)");
            }
        }
        function o(b) {
            b.innerHTML = "o";
            b.disabled = true;
            for (let i = 0;i < 9;i++) {
                document.getElementsByTagName("button")[i].setAttribute("onclick","x(this)");
            }
        }
    </script>
</body>
</html>
