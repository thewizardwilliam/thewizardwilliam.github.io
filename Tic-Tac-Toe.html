    <br />
    <button onclick="x(this)">-</button><button onclick="x(this)">-</button><button onclick="x(this)">-</button>
    <br />
    <button onclick="x(this)">-</button><button onclick="x(this)">-</button><button onclick="x(this)">-</button>
    <br />

    <br />
    <br />
    <button onclick="location.reload()">Reset</button>
    <script>
        function x(b) {
            b.innerHTML = "&times;";
            b.disabled = true;
            for (let i = 0;i < 9;i++) {
                document.getElementsByTagName("button")[i].setAttribute("onclick","o(this)");
            }
        }
        function o(b) {
            b.innerHTML = "o";
            b.disabled = true;
            for (let i = 0;i < 9;i++) {
                document.getElementsByTagName("button")[i].setAttribute("onclick","x(this)");
            }
        }
    </script>
