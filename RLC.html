<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&#11822;RLC Circuit Solver - thewizardwilliam.github.io</title>
<link rel="icon" href="Sarcasm%20Icon.svg">
</head>
<body>
<script>
let V = prompt("Source voltage"),f = prompt("Frequency (Hz)"),par = confirm("Press OK if parallel"),R = prompt("Resistance (Ω)"),L = prompt("Inductance (H)"),C = prompt("Capacitance (F)");
if (par == true) {
var X_L = 2 * Math.PI * f * L,X_C = 1 / 2 / Math.PI / f / C,X = Math.abs(X_C * X_L / (X_C - X_L)),Z = 1 / Math.sqrt(1 / R / R + 1 / X / X),I = V / Z,P_R = V * V / R,P_L = V * V / X_L,P_C = V * V / X_C,P_X = Math.abs(P_L - P_C),VA = Math.sqrt(P_R * P_R + P_X * P_X),PF = P_R / VA * 100;
} else {
var X_L = 2 * Math.PI * f * L,X_C = 1 / 2 / Math.PI / f / C,X = Math.abs(X_L - X_C),
Z = Math.sqrt(R * R + X * X),I = V / Z,P_R = I * I * R,P_L= I * I * X_L,P_C = I * I * X_C,P_X = Math.abs(P_L - P_C),VA = Math.sqrt(P_R * P_R + P_X * P_X),PF = P_R / VA * 100;
}
document.write(`<a href="index.html" style="font-size: 25px;color: #000;font-family: monospace"><img src="Sarcasm Icon.svg"  width="16" height="16" /><b>thewizardwilliam.github.io</b></a><br /><br /><br /><b><u>User input</u></b><br />Source: ${V}V at ${f}Hz<br />Parallel: ${par}<br />Resistance: ${R}Ω<br />Inductance: ${L}H<br />Capacitance: ${C}F<br /><br /><b><u>Output</u></b><br />Inductive reactance: ${X_L} Ω<br />Capacitive reactance: ${X_C}Ω<br />Reactance: ${X}Ω<br />Impedance: ${Z}Ω<br />Total current: ${I}A<br />True power: ${P_R}W<br />Inductive power: ${P_L}W<br />Capacitive power: ${P_C}W<br />Reactive power: ${P_X}W<br />Apparent power: ${VA} volt-amperes<br />Power factor: ${PF}%<br /><br /><a href="javascript:location.reload()">Reload</a>`)
</script>
</body>
</html>
