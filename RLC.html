<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&#11822;RLC Circuit Solver - thewizardwilliam.github.io</title>
<link rel="icon" href="Sarcasm%20Icon.svg">
<noscript><meta http-equiv="refresh" content="0;URL='https://thewizardwilliam.github.io/nos.html?redirect=RLC.html'" /></noscript>
</head>
<body>
<script src="engNot.js"></script>
<script>
let V = prompt("Source voltage"),f = prompt("Frequency (Hz)"),par = confirm("Press OK if parallel"),R = prompt("Resistance (Ω)"),L = prompt("Inductance (mH)") * 1000,C = prompt("Capacitance (µF)") * 1000000;
if (par == true) {
var X_L = 2 * Math.PI * f * L,X_C = 1 / 2 / Math.PI / f / C,X = Math.abs(X_C * X_L / (X_C - X_L)),Z = 1 / Math.sqrt(1 / R / R + 1 / X / X),I = V / Z,P_R = V * V / R,P_L = V * V / X_L,P_C = V * V / X_C,P_X = Math.abs(P_L - P_C),VA = Math.sqrt(P_R * P_R + P_X * P_X),PF = P_R / VA * 100,out = `Current through resistor: ${engNot(V / R)}A<br />Current through inductor: ${engNot(V / X_L)}A<br />Current through capacitor: ${engNot(V / X_C)}A<br />Total current: ${engNot(I)}A`;
} else {
var X_L = 2 * Math.PI * f * L,X_C = 1 / 2 / Math.PI / f / C,X = Math.abs(X_L - X_C),
Z = Math.sqrt(R * R + X * X),I = V / Z,P_R = I * I * R,P_L= I * I * X_L,P_C = I * I * X_C,P_X = Math.abs(P_L - P_C),VA = Math.sqrt(P_R * P_R + P_X * P_X),PF = P_R / VA * 100,out = `Total current: ${engNot(I)}A<br />Voltage across resistor: ${engNot(I * R)}V<br />Voltage across inductor: ${engNot(I * X_L)}V<br />Voltage across capacitor: ${engNot(I * X_C)}V`;
}
document.write(`<a href="index.html" style="font-size: 25px;color: #000;font-family: monospace"><img src="Sarcasm Icon.svg"  width="16" height="16" /><b>thewizardwilliam.github.io</b></a><br /><br /><br /><b><u>User input</u></b><br />Source: ${engNot(V)}V at ${engNot(f)}Hz<br />Parallel: ${par}<br />Resistance: ${engNot(R)}Ω<br />Inductance: ${engNot(L)}H<br />Capacitance: ${engNot(C)}F<br /><br /><b><u>Output</u></b><br />Inductive reactance: ${engNot(X_L)}Ω<br />Capacitive reactance: ${engNot(X_C)}Ω<br />Reactance: ${engNot(X)}Ω<br />Impedance: ${engNot(Z)}Ω<br />${out}<br />True power: ${engNot(P_R)}W<br />Inductive power: ${engNot(P_L)}W<br />Capacitive power: ${engNot(P_C)}W<br />Reactive power: ${engNot(P_X)}W<br />Apparent power: ${engNot(VA)}W<br />Power factor: ${PF}%<br />&theta;: ${Math.acos(PF / 100) * 180 / Math.PI}°<br /><br /><a href="javascript:location.reload()">Reload</a>`)
</script>
</body>
</html>
