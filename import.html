<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#11822;Digital Agenda - thewizardwilliam.github.io</title>
    <link rel="icon" href="Sarcasm%20Icon.svg">
</head>
<body>
    <a href="index.html" style="font-size: 25px;color: #000;font-family: monospace">
        <img src="Sarcasm Icon.svg"  width="16" height="16" />
        <b>thewizardwilliam.github.io</b>
    </a>
    <br />
    <input type="file" id="f">
    <button onclick="imp()">Import</button>
    <script>
        function imp() {
            let f = document.getElementById("f");
            fetch(URL.createObjectURL(new Blob(f.files,{type:"text/json"})))
            .then((j) => j.json())
            .then((v) => {
                localStorage.clear()
                for (let i = 0;i < Object.keys(v).length;i++) {
                    localStorage.setItem(Object.keys(v)[i].toString(),v[Object.keys(v)[i].toString()]);
                }
            })
            open("Agenda.html","_self");
        }
    </script>
</body>
</html>
