<script>
let n = 0,d = 0,p = prompt("Value 1");
for (let i = 2;p !== null && p !== "" && p !== false;i++) {
n = Number((n * 100 + Number(p) * 100) / 100);
p = prompt(`Value ${i}\n(Double-tap OK to finish)`)
d++;
}
if (confirm(`${n / d}\n(Press OK to reload)`)) {location.reload()}
</script>
