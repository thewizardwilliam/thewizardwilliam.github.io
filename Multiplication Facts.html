<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Facts</title>
    <link rel="icon" href="Sarcasm%20Icon.svg" />
</head>
<body>
    <span id="q">1 &times; 1 = </span>
    <input type="number" id="a" min="1" max="144" minlength="1" maxlength="3">
    <br />
    <button onclick="check()">Check</button>
    <script>
        let i = 0;
        let q;
        let x = 1;
        let y = 1;
        let a = document.getElementById("a");
        a.addEventListener("keyup", function(event) {if (event.keyCode === 13) {document.getElementsByTagName("button")[0].click()}});
        function check() {
            a = document.getElementById("a");
            if (a.value == x * y) {
                if (y == 12) {
                    if (x == 12) {
                        if (i != 0) {
                            if (i != 1) i = " with "+i+" wrong guesses.";
                            else i = "with only "+" wrong guess!";
                        }
                        else i = " with no wrong guesses!";
                        alert("You have completed today's practice"+i)
                    } else {
                        x++;
                        y = 1;
                    }
                } else {
                    y = y + 1;
                }
                document.getElementById("q").innerHTML = x+" &times; "+y+" = ";
            } else {
                alert("Incorrect. Try again.");
                i++;
            }
            a.focus()
            a.value = "";
        }
    </script>
</body>
</html>
