<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Facts</title>
    <link rel="icon" href="Sarcasm%20Icon.svg" />
</head>
<body>
    <span id="q">1 &times; 1 = </span>
    <input type="number" id="a" min="1" max="144" minlength="1" maxlength="3">
    <br />
    <button onclick="check()">Check</button>
    <script>
        let i = 0;
        let q;
        sessionStorage.x = 1;
        sessionStorage.y = 1;
        let a = document.getElementById("a");
        a.addEventListener("keyup", function(event) {if (event.keyCode === 13) {document.getElementsByTagName("button")[0].click()}});
        function check() {
            a = document.getElementById("a");
            if (a.value == sessionStorage.x * sessionStorage.y) {
                if (sessionStorage.y == 12) {
                    if (sessionStorage.x == 12) {
                        if (i != 0) {
                            i = " with "+i+" wrong guesses.";
                        }
                        else i = " with no wrong guesses!";
                        alert("You have completed today's practice"+i)
                    } else {
                        sessionStorage.x = sessionStorage.x + 1;
                        sessionStorage.y = 1;
                    }
                } else {
                    sessionStorage.y = sessionStorage.y + 1;
                }
                document.getElementById("q").innerHTML = sessionStorage.x+" &times; "+sessionStorage.y+" = ";
            } else {
                alert("Incorrect. Try again.");
                i++;
            }
            a.focus()
            a.value = "";
        }
    </script>
</body>
</html>
